<div class="w3-container w3-light-grey" style="padding:128px 16px; min-height:75vh;" id="contact">
    <h3 class="w3-center" id = "optionHead" style="font-weight: bold">{{option.optionTitle}}</h3>
    <div class="w3-center w3-large" style="font-size: large;">
    <p id = "optionBody">{{option.optionBody |linebreaks}}</p>
    </div>
</div>

<script>
    function getTitle() 
    {
        const box = document.getElementById('optionHead');
        var langTitle = box.textContent;
        document.getElementById('langTitle').value = langTitle;
    }
</script>
